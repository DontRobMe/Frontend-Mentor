<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Base Apparel coming soon page">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="logo">
        <img src="./images/logo.svg" alt="Base Apparel Logo">
    </div>

    <h1>W E ' R E</h1>
    <h2>C O M I N G <br> S O O N</h2>

    <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form id="email-form">
        <input type="email" id="email-input" name="email" placeholder="Email Address"
               style="font-family: 'Josefin Sans', sans-serif" required>
        <img src="./images/icon-error.svg" id="error-icon" alt="Error Icon">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="Arrow Icon"></button>
    </form>
    <span id="error-message" class="error-message"></span>

    <script src="email.js"></script>
</div>

<div class="image-container">
    <img src="./images/hero-desktop.jpg" alt="">
</div>

</body>
</html>
